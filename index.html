<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<style>
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<form>
					<div class="form-group">
				    	<label for="email">Email address</label>
				    	<input type="email" class="form-control" id="email" placeholder="Email">
				    	<p class="help-block" id="validate-message"></p>
				  	</div>
				  	<div class="form-group">
				    	<label for="password1">Password</label>
				    	<input type="password" class="form-control" id="password1" placeholder="Password">
				  	</div>
				  	<div class="form-group">
				    	<label for="password2">Confirm Password</label>
				    	<input type="password" class="form-control" id="password2" placeholder="Password">
				    	<p class="help-block" id="validate-message"></p>
				  	</div>
				  	<div class="form-group">
					    <label for="exampleInputFile">File input</label>
					    <input type="file" id="exampleInputFile">
					    <p class="help-block">Example block-level help text here.</p>
					</div>
				  <button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
<script>
	document.addEventListener('DOMContentLoaded', function(){
   		document.getElementById('password2').onblur = function() {
			validate('password', document.getElementById('password1'), document.getElementById('password2'));
		}
		document.getElementById('email').onblur = function() {
			validate('email, required', document.getElementById('email'), null);
		}
 	});
</script>
<script src="validate.js"></script>
</html>
